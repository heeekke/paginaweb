<body>
    <h1>Formulario de Pedido</h1>
    <form action="/submit-order" method="post">
        <fieldset>
            <legend>Información de Cliente:</legend>
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Dirección de Envío:</label>
            <input type="text" id="street" name="street" placeholder="Calle" required>
            <input type="text" id="city" name="city" placeholder="Ciudad" required>
            <input type="text" id="state" name="state" placeholder="Estado/Provincia" required>
    
            <input type="text" id="country" name="country" placeholder="País" required>
        </fieldset>
